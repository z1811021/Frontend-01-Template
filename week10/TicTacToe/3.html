<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>
<style>
    #board div {
        width: 100px;
        height: 100px;
        border: 1px solid white;
        display: inline-block;
        vertical-align: middle;
        background-color: aqua;

        line-height: 100px;
        text-align: center;
        font-size: 50px;
    }

    #board {
        width: 310px;
    }
</style>

<body>
    <div id="board"></div>
</body>
<script>
    let arr = [
        [2, 0, 0],
        [0, 1, 0],
        [0, 0, 0]
    ];
    let color = 1;

    function show() {
        let board = document.getElementById("board");
        board.innerHTML = "";
        for (let i = 0; i < 3; i++) {
            for (let j = 0; j < 3; j++) {
                let cell = document.createElement("div");
                cell.innerText = arr[i][j] === 2 ? "x" : arr[i][j] === 1 ? "o" : "";
                cell.addEventListener("click", () => move(j, i));
                board.appendChild(cell);
            }
        }
    }

    function move(x, y) {
        if (arr[y][x] !== 0) return;

        arr[y][x] = color;
        if (judge(arr, color)) {
            alert(color === 2 ? "X is winner" : "O is winner");
        }
        color = 3 - color;
        show();
    }
    show();

    function judge(arr, color) {
        for (let i = 0; i < 3; i++) {
            let win = true;
            for (let j = 0; j < 3; j++) {
                if (arr[i][j] !== color) {
                    win = false;
                    break;
                }
            }
            if (win) {
                return true;
            }
        }

        for (let i = 0; i < 3; i++) {
            let win = true;
            for (let j = 0; j < 3; j++) {
                if (arr[j][i] !== color) {
                    win = false;
                    break;
                }
            }
            if (win) {
                return true
            }
        }

        {
            let win = true;
            for (let j = 0; j < 3; j++) {
                if (arr[j][j] !== color) {
                    win = false;
                    break;
                }
            }
            if (win) {
                    return true
            }
        }

        {
            let win = true;
            for (let j = 0; j < 3; j++) {
                if (arr[j][2 - j] !== color) {
                    win = false;
                    break;
                }
            }
            if (win) {
                return true
            }
        }
        return false;
    }
</script>

</html>
